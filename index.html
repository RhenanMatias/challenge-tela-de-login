<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatrixGate Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="container">
        <h1>MatrixGate</h1>
        <form>
            <label for="email">Email:</label> 
            <input type="text" id="email" placeholder="Coloque seu email">                            

            <label for="password">Senha: </label> 
            <input type="password" id="Password" placeholder="Coloque sua senha">

            <button type="submit">Entrar</button>
        </form>

        <section class="forget-password">
            <a href="#">Esqueceu a senha?</a>
        </section>
    </section>
    
    <footer>
        "Desafio feito por <a href="https://github.com/RhenanMatias" target="_blank">Rhenan Matias</a>, 2023"
    </footer>
</body>
</html>
